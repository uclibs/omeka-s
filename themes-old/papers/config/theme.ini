[info]
name = "Papers"
version = "1.4.1"
author = "Omeka Team"
description = "Theme based on the Papers of the War Department project. This theme also includes a companion Scripto theme."
theme_link = "https://github.com/omeka-s-themes/papers"
author_link = "https://omeka.org"
omeka_version_constraint = "^4.0.0"

helpers[] = RgbaColor

[config]
elements.logo.name = "logo"
elements.logo.type = "Omeka\Form\Element\Asset"
elements.logo.options.label = "Logo"

elements.background.name = "background_image"
elements.background.type = "Omeka\Form\Element\Asset"
elements.background.options.label = "Background Image"

elements.background_layout.name = "background_layout"
elements.background_layout.type = "Zend\Form\Element\Select"
elements.background_layout.options.label = "Background Layout"
elements.background_layout.options.info = "How to display a background image. Select \"none\" to disable the background image."
elements.background_layout.options.value_options.tile = "Tile"
elements.background_layout.options.value_options.contain = "Contain"
elements.background_layout.options.value_options.cover = "Cover"
elements.background_layout.options.value_options.none = "None"

elements.bg_color.name = "bg_color"
elements.bg_color.type = "Omeka\Form\Element\ColorPicker"
elements.bg_color.options.label = "Background color"
elements.bg_color.options.info = "A color to be used instead of a background image. Background Layout must be set to \"none\". The default value is #fefefe."
elements.bg_color.attributes.value = "#fefefe"

elements.show_search.name = "show_search"
elements.show_search.attributes.id = "show_search"
elements.show_search.type = "Checkbox"
elements.show_search.options.label = "Show search bar in header"
elements.show_search.attributes.value = 0

elements.footer.name = "footer"
elements.footer.attributes.id = "footer"
elements.footer.type = "Omeka\Form\Element\HtmlTextarea"
elements.footer.options.label = "Footer Content"
elements.footer.options.info = "HTML content to appear in the footer"
elements.footer.attributes.value = "Powered by Omeka S"

elements.header_color.name = "header_color"
elements.header_color.type = "Omeka\Form\Element\ColorPicker"
elements.header_color.options.label = "Header bar color"
elements.header_color.options.info = "The background color for the top header bar. The default value is #fc0."
elements.header_color.attributes.value = "#fc0"

elements.button_color.name = "button_color"
elements.button_color.type = "Omeka\Form\Element\ColorPicker"
elements.button_color.options.label = "Button color"
elements.button_color.options.info = "A color to be used on buttons. The default value is #8bb5cb."
elements.button_color.attributes.value = "#8bb5cb"

elements.link_color.name = "link_color"
elements.link_color.type = "Omeka\Form\Element\ColorPicker"
elements.link_color.options.label = "Link color"
elements.link_color.options.info = "A color to be used on links. The default value is #006ba3."
elements.link_color.attributes.value = "#006ba3"

resource_page_regions.items.main = "Main"
resource_page_regions.item_sets.main = "Main"
resource_page_regions.media.main = "Main"

resource_page_blocks.items.main[] = "mediaEmbeds"
resource_page_blocks.items.main[] = "values"
resource_page_blocks.items.main[] = "itemSets"
resource_page_blocks.items.main[] = "sitePages"
resource_page_blocks.items.main[] = "mediaList"
resource_page_blocks.items.main[] = "linkedResources"
resource_page_blocks.item_sets.main[] = "values"
resource_page_blocks.media.main[] = "values"